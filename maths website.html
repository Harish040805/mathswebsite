<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        #welcome-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            background-color: #fff;
        }

        #main-content {
            text-align: center;
            margin-top: 50px;
            display: none;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1976D2;
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2196F3;
        }

        #enter-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #enter-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <iframe id="welcome-iframe" srcdoc="
        <html>
            <body style='margin: 0; background-color: #f0f0f0;'>
                <div class='welcome-container'>
                    <h1>Welcome to Maths Website</h1>
                    <button id='enter-button'>Enter</button>
                    <script>
                        document.getElementById('enter-button').addEventListener('click', function() {
                            window.parent.document.getElementById('welcome-iframe').style.display = 'none';
                            window.parent.document.getElementById('main-content').style.display = 'block';
                        });
                    </script>
                </div>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                    }
                    .welcome-container {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        text-align: center;
                        background-color: #fff;
                        padding: 50px;
                        border-radius: 10px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    }
                    .welcome-container h1 {
                        font-size: 36px;
                        margin-bottom: 20px;
                        color: #2196F3;
                    }
                    #enter-button {
                        padding: 15px 30px;
                        font-size: 18px;
                        cursor: pointer;
                        border: none;
                        border-radius: 5px;
                        background-color: #2196F3;
                        color: #fff;
                        transition: background-color 0.3s ease;
                    }
                    #enter-button:hover {
                        background-color: #1976D2;
                    }
                </style>
            </body>
        </html>
    " frameborder="0" width="100%" height="100%"></iframe>

    <div id="main-content">
        <a href="https://harish040805.github.io/newdatastructureconcepts/cycledetection.html"><button class="button" id="button1">Graph Detection</button></a>
		<a href="https://harish040805.github.io/newtonslawofcooling/"><button class="button" id="button6">Newton's Law of Cooling</button></a>
    </div>
</body>
</html>
