<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Linear Congruence</title>
<style>
body{ margin:0; font-family:sans-serif; min-height:70vh; background:#e6f0ff; color:#002b5c; padding:100px 0 60px; display:flex; justify-content:center; }
.titleo{ position:fixed; top:0; left:0; width:100%; background:#99c2ff; text-align:center; padding:20px 0; box-shadow:0 2px 6px rgba(0,0,0,0.1); z-index:1000; }
.titleo h1{ margin:0; font-size:26px; color:#002b5c; }
.grid-container{ display:flex; flex-direction:column; gap:20px; max-width:800px; width:90%; }
.card{ background:white; padding:24px; border-radius:12px; box-shadow:0 6px 16px rgba(0,43,92,0.15); }
.equations{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px;}
li{ padding:10px 12px; border-radius:8px; background:#f0f6ff; display:flex; align-items:center; gap:6px; }
input[type="number"]{ width:80px; padding:6px; border:1px solid #99c2ff; border-radius:6px; font-size:14px; }
button{ background:#0066ff; color:white; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; font-weight:600; }
button:hover{background:#0052cc}
.del{background:#ff4d4d}
.del:hover{background:#cc0000}
.taskbar{ position:fixed; bottom:0; left:0; width:100%; background:#002b5c; padding:10px; display:flex; justify-content:space-around; }
.taskbar button{width:200px}
.table-container{ background:white; padding:24px; border-radius:12px; box-shadow:0 6px 16px rgba(0,43,92,0.15); display:grid; gap:8px; 
    grid-template-columns: repeat(3, 1fr); }
.table-container .header{ font-weight:600; text-align:center; }
.table-container input{ width:100%; padding:6px; border:1px solid #99c2ff; border-radius:6px; font-size:14px; text-align:center; }
.tooltip { position: relative; display: inline-block; cursor: help; text-align: center; }
.tooltip .tooltiptext { visibility: hidden; width: max-content; max-width: 250px; background-color: #0066ff; color: #fff; text-align: center; padding: 6px 8px;
  border-radius: 6px; position: absolute; z-index: 10; bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s; font-size: 12px;
  line-height: 1.2; }
.tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
</style>
</head>
<body>
<div class="titleo">
  <h1>Linear Congruence</h1>
</div>
<div class="grid-container">
  <div class="card">
    <ul id="equations" class="equations"></ul>
  </div>
  <div class="table-container" id="bottomGrid">
    <div class="header">a</div>
    <div class="header">m</div>
    <div class="header tooltip">
  M (formula)
  <span class="tooltiptext">M_i = (m1×m2×…×mn) / m_i</span>
</div>
  </div>
</div>
<div class="taskbar">
  <button id="addBtn">Add Equation</button>
  <button id="solveBtn">Solve</button>
</div>
<div class="card" id="solveContainer" style="display:none; margin-top:20px;">
  <div class="table-container" id="solveGrid"></div>
</div>
<script>
const solveBtn = document.getElementById('solveBtn');
const solveContainer = document.getElementById('solveContainer');
const solveGrid = document.getElementById('solveGrid');
const leastValuesDiv = document.getElementById('leastValues');

function modInverse(a, m) {
  let m0 = m, t, q;
  let x0 = 0, x1 = 1;
  if (m === 1) return 0;
  while (a > 1) {
    q = Math.floor(a / m);
    t = m;
    m = a % m; a = t;
    t = x0;
    x0 = x1 - q * x0;
    x1 = t;
  }
  if (x1 < 0) x1 += m0;
  return x1;
}

solveBtn.onclick = () => {
  if(equations.length === 0) return;
  solveContainer.style.display = 'block';
  solveGrid.innerHTML = '';
  solveGrid.style.gridTemplateColumns = `repeat(${equations.length}, 1fr)`;

  const mValues = equations.map(r => Number(r.mInput.value) || 1);
  const product = mValues.reduce((acc,v)=>acc*v,1);

  equations.forEach((r, idx) => {
    const mVal = Number(r.mInput.value);
    const MVal = product / mVal;
    const yi = modInverse(MVal % mVal, mVal);
    const cell = document.createElement('input');
    cell.value = `M${idx+1}y${idx+1} ≡ ${yi} (mod ${mVal})`;
    cell.readOnly = true;
    solveGrid.appendChild(cell);
  });

  const leastValuesText = equations.map((r, idx) => `y${idx+1}=${yiValues[idx]}`).join('; ');
  leastValuesDiv.textContent = `The least possible values are ${leastValuesText}`;
};
</script>

<script>
const list = document.getElementById('equations');
const addBtn = document.getElementById('addBtn');
const bottomGrid = document.getElementById('bottomGrid');

let equations = [];

function addEquation(){
  const li = document.createElement('li');
  li.innerHTML = `x = <input type="number" class="a"/> (mod <input type="number" class="m"/>)`;
  
  const del = document.createElement('button');
  del.textContent = 'X';
  del.className = 'del';
  del.onclick = () => {
    li.remove();

    if(idx > -1) equations.splice(idx,1);
    updateBottomGrid();
  };
  li.appendChild(del);
  list.appendChild(li);

  const aInput = li.querySelector('.a');
  const mInput = li.querySelector('.m');

  const rowObj = {aInput, mInput};
  equations.push(rowObj);

  function updateRow(){
    updateBottomGrid();
  }

  aInput.addEventListener('input', updateRow);
  mInput.addEventListener('input', updateRow);
  updateBottomGrid();
}

function updateBottomGrid(){
  bottomGrid.innerHTML = `
    <div class="header">a</div>
    <div class="header">m</div>
    <div class="header">M</div>
  `;

  const mValues = equations.map(r => Number(r.mInput.value) || 1);
  const product = mValues.reduce((acc,v)=>acc*v,1);

  equations.forEach((r, idx)=>{
    const aVal = r.aInput.value || '';
    const mVal = r.mInput.value || '';
    const MVal = mVal ? product / Number(mVal) : '';

    const inputA = document.createElement('input');
    inputA.value = aVal; inputA.readOnly = true;
    const inputM = document.createElement('input');
    inputM.value = mVal; inputM.readOnly = true;
    const inputMx = document.createElement('input');
    inputMx.value = MVal; inputMx.readOnly = true;

    bottomGrid.appendChild(inputA);
    bottomGrid.appendChild(inputM);
    bottomGrid.appendChild(inputMx);
  });
}

addBtn.onclick = addEquation;

</script>
</body>
</html>
